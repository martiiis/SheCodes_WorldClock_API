<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Marta Pineda</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city-list">
        <option value="">Select a city..</option>
        <option value="current">📍My location</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities"></div>

      <div class="city" id="tel-aviv">
        <div>
          <h2>Tel Aviv</h2>
          <div class="date">📅</div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>
      <div class="city" id="madrid">
        <div>
          <h2>Madrid</h2>
          <div class="date">📅</div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>

      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date">📅</div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Marta Pineda.
      <a href="https://github.com/martiiis/world-clock" target="_blank"
        >Open source on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
