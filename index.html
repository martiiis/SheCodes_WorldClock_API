<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Marta Pineda</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">Madrid</option>
        <option value="">Tel Aviv</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <h2>Madrid </h2>
        <div class="date">Novemeber 25th, 2022</div>
        <div class="time">13:24am </div>
      </div>
      <div class="city">
        <h2>Tel Aviv </h2>
        <div class="date">Novemeber 25th, 2022</div>
        <div class="time">14:24am </div>
      </div>
    </div>

    <footer>
      Coded by Marta Pineda.
      <a href="https://github.com/martiiis/world-clock" target="_blank"
        >Open source on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
