<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Marta Pineda</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/5c9ff1b225.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city-list">
        <option value="">Select a city..</option>
        <option value="current">📍My location</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities"></div>

      <div class="city" id="tel-aviv">
        <div>
          <h2>Tel Aviv</h2>
          <div class="date">📅</div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>
      <div class="city" id="madrid">
        <div>
          <h2>Madrid</h2>
          <div class="date">📅</div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>

      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date">📅</div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-email">marta.pineda.g@gmail.com</div>
      <div class="footer d-flex justify-content-evenly">
        <div class="row row-cols-auto">
          <div class="col-sm-4">
            <a href="https://github.com/martiiis" target="_blank">
              <i class="fab fa-github-square"></i>
            </a>
          </div>
          <div class="col-sm-4">
            <a href="/contact.html"><i class="far fa-id-card"></i> </a>
          </div>
          <div class="col-sm-4">
            <a href="https://www.linkedin.com/in/marta-pgomez" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="footer-info">
        Designed and built by Marta Pineda
        <br />
        <a
          href="https://github.com/martiiis/world-clock"
          target="_blank"
          class="git-link"
          >GitHub</a
        >
        open source project.
      </div>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
