<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Marta Pineda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>

    <script
      src="https://kit.fontawesome.com/5c9ff1b225.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city-list">
        <option value="">Select a city..</option>
        <option value="current">📍My location</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities"></div>

      <div class="city" id="tel-aviv">
        <div>
          <h2>Tel Aviv</h2>
          <div class="date">📅</div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>
      <div class="city" id="madrid">
        <div>
          <h2>Madrid</h2>
          <div class="date">📅</div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>

      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date">📅</div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-email">marta.pineda.g@gmail.com</div>

      <div class="footer-info">
        Designed and built by
        <a
          href="https://www.linkedin.com/in/marta-pgomez"
          target="_blank"
          class="git-link"
        >
          Marta Pineda</a
        >
        <br />
        <a
          href="https://github.com/martiiis/world-clock"
          target="_blank"
          class="git-link"
          >GitHub</a
        >
        open source project.
      </div>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
